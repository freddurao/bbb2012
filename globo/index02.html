<head>
    <style type="text/css" media="screen">
        @import url('css/base.css');

<body>
<div class="poll_container centered"><!-- div geral que envolve o conteúdo -->
<form>
    <div class="poll_content">
        
        <h2><i></i> Quem deve ser <strong>eliminado</strong>?</h2><!-- título geral. o <i></i> vazio faz carregar o ícone antes do texto-->

    </div>
    
    <div class="poll_count">
        <div class="poll_candidate01" style="background: url(css/img/candidate01.jpg) no-repeat;">
            <div class="poll_number">50<small>%</small></div>
        </div>

        </div>

                <span>
                    <small>Faltam</small>

                    <small>para encerrar a vota&ccedil;&atilde;o</small>
                </span>
            </div>
        </div><!-- big_circle -->
        
    </div>

</form>

</div><!-- poll_container -->

</html>
